<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color:blue;
      height:300px;
      width:500px;
    }
    .blue-box{
      position: relative;
      top:200px;
      left:200px;
    }
    .red-circle{
      position:relative;
      top:150px;
      left:250px;
    }
    .red-circle{
      background-color: red;
      height:200px;
      width:200px;
      border-radius: 50%;
    }
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
